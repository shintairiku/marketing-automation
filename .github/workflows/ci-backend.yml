name: Backend CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: 'backend/uv.lock'

      - name: Install dependencies
        run: uv sync --frozen

      - name: Lint (ruff check)
        run: uv run ruff check app

      - name: Format check (ruff format)
        continue-on-error: true
        run: |
          uv run ruff format --check app || echo "::warning::Some files need formatting. Run 'uv run ruff format app' to fix."

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container starts
        run: |
          docker run --rm -d --name test-backend -p 8000:8000 -e PORT=8000 backend:test
          for i in $(seq 1 12); do
            if curl -sf http://localhost:8000/health > /dev/null 2>&1; then
              echo "Health check passed after ${i} attempts"
              docker stop test-backend
              exit 0
            fi
            echo "Waiting for container... (attempt $i/12)"
            sleep 5
          done
          echo "Health check failed after 60 seconds"
          docker logs test-backend
          docker stop test-backend
          exit 1
