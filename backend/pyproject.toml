[project]
name = "saas-api"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "openai",
    "openai-agents==0.0.16",
    "python-dotenv",
    "rich",
    "sse-starlette",
    "pydantic-settings",
    "griffe",
    "beautifulsoup4",
    "google-search-results",
    "supabase",
    "pydantic[email]",
    "google-generativeai",
    "google-cloud-aiplatform",
    "google-auth",
    "pillow",
    "aiofiles",
    "google-cloud-storage>=2.19.0",
    "pyjwt>=2.10.1",
    "psycopg2-binary>=2.9.10",
    "sqlalchemy>=2.0.41",
    "ruff>=0.12.4",
    "numpy>=1.26.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
