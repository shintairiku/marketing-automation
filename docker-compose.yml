services:
  # ============================================================
  # ローカル開発環境
  # 起動: docker compose up -d backend frontend_dev
  # ============================================================

  # Backend Python/FastAPI (開発)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_api
    ports:
      - "8008:8000"
    env_file:
      - ./backend/.env
    environment:
      ENVIRONMENT: development
      DEBUG: "false"
    volumes:
      - ./backend:/app
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_network
    restart: unless-stopped

  # Frontend Next.js (開発 - Hot Reload)
  frontend_dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    container_name: frontend_dev
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - app_network
    restart: unless-stopped

  # Frontend Next.js (本番ビルドテスト)
  frontend_prod:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
        SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    container_name: frontend_prod
    ports:
      - "3001:3000"
    env_file:
      - ./frontend/.env.local
    networks:
      - app_network
    restart: unless-stopped

  # Stripe CLI (ローカルWebhookフォワーディング)
  stripe-cli:
    image: stripe/stripe-cli
    container_name: stripe_cli
    command: "listen --api-key ${STRIPE_SECRET_KEY} --forward-to frontend_dev:3000/api/webhooks"
    networks:
      - app_network
    depends_on:
      - frontend_dev
    restart: unless-stopped

networks:
  app_network:
    driver: bridge
